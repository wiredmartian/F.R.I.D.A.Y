<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="data.email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="data.password" name="password"></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button block (click)="signIn()">Sign In</button>
  </div>
</ion-content>
